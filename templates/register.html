
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Courses</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Your custom styles -->
  <link rel="shortcut icon" href="{% static '/image/SOCIO (17).jpg' %}" type="image/svg+xml"> 

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* background: url('../../assets/images/SOCIO (3).jpg') no-repeat center center fixed; */
      background-attachment: fixed; 
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("{% static '/image/22 (1).jpg' %}");
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
      background-size: 100% 100%;
      height: 100vh;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    h2{
        letter-spacing: 7px;
        /* margin-left: 10px */
    }

    #registration-container {
      display: flex;
      width: 70%;
      /* padding: 7px; */
      background-color: hsla(210, 4%, 9%, 1);;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    #logo-container {
        /* width: 60px; */
      /* flex: 1;
      text-align: center; */
      /* flex: 1; */
      width: 500px;
      
    }
    #logo-container img{
        height: 100%;
    }

    #registration-form {
        padding: 20px;
      flex: 2;
      /* padding-left: 50px; */
      max-width: 600px;
      margin: 0 auto;
    }

    #registration-form h2 {
      color: #E4CE39;
    }

    #registration-form label {
      color: #E4CE39;
    }

    #registration-form button {
      background-color: #E4CE39;
      border-color: #E4CE39;
      width: 100%;
      height: 40px;
      margin-top: 25px;
    }

    #registration-form button:hover {
      background-color: hsl(38, 27%, 63%);
      border-color: hsl(38, 61%, 73%);
    }

    #user-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    #image-input {
      display: none;
    }
    .image{
        margin-left: 210px;
    }
    .image label:hover{
        cursor: pointer;
    }
    .mm{
        margin-left: 20px;
    }
 
    .cv-field {
        display: none;
    }



    
</style>
<script>
    function toggleCVField() {
        var userType = document.getElementById("user_type").value;
        var cvField = document.getElementById("cv_field");
        if (userType === "student") {
            cvField.style.display = "none";
        } else {
            cvField.style.display = "block";
        }
    }
</script>
</head>
<body>

  <!-- Registration Form Container -->
  <div id="registration-container">
    <!-- Logo Container -->
    <div id="logo-container">
      <img src="{% static '/image/SOCIO (13).gif' %}" alt="Logo Image" style="width: 500px; margin-left: 40px;">
    </div>

    <!-- Registration Form -->
    <div id="registration-form">
      <!-- Your registration form goes here -->
      <h2 class="text-center mb-4">REGISTER</h2>
      <form id="registration-form" method="post" enctype="multipart/form-data">
        <!-- <form id="registration-form" enctype="multipart/form-data"> -->
        {% csrf_token %}
        <!-- Image Upload -->
        <div class="mb-3 image">
            <input type="file" id="profile_image" name="profile_image" style="display: none;" onchange="previewImage(event)">
            <label for="profile_image" class="form-label" id="profile_image_label">
                <img src="{% static '/image/c.png' %}" id="user-image" alt="User Image" style="  cursor: pointer;">
            </label>
            <br>
            <span style="color: white">Profile Image</span>
        </div>

       
                

        <!-- Your form fields go here -->
        <div class="mb-3 mm">
            <div class="row">
            <div class="col">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
          </div>
              <div class="col">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
            </div>
          </div>
        <div class="mb-3 mm">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3 mm">
          <div class="row">
          <div class="col">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
            <div class="col">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>
        </div>

        <div class="mb-3 mm">
          <div class="row">
            <div class="col">
              <label for="user_type" class="form-label">User Type:</label>
              <select id="user_type" class="form-control" name="user_type" onchange="toggleCVField()" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            </div>
            <div class="col">
              <label for="gender" class="form-label">Gender:</label>
              <select id="gender" name="gender" required class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>            </div>
          </div>
        </div>






        <div class="mb-3 mm">
            <div class="row">
              <div class="col">
                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
              </div>
              <div class="col cv-field" id="cv_field">
                <label for="cv" class="form-label">CV:</label>
                <input type="file" id="cv" name="cv" class="form-control">
                </div>
            </div>
          </div>








       
        <!-- <p class="text-center mt-3">Already have an account? <a href="./login.php" style="color: #76AABF;">Login</a></p> -->
        <button type="submit" name="submit" class="btn  mm" style="background-color: #E4CE39;">Register</button>
        <!-- <button type="button" onclick="registerUser()" class="btn  mm" style="background-color: #E4CE39;">Register</button> -->
        <p class="text-center mt-3 text-light">Already have an account? <a href="{% url 'login' %}" style="color: #E4CE39;">Login</a></p>
        <!-- <button type="submit" name="submit" class="btn btn-primary mm">Register</button> -->
        <!-- <span>Hello</span> -->
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eMEnm0YGS1Jzg4hDXTMz9LChHe0KGf/rbfz21J6aC1z3YRRS9CFoDAKJSLqcSO" crossorigin="anonymous"></script>
  <!-- Your custom script for image preview -->
  <script>
    document.getElementById('image-input').addEventListener('change', function (e) {
      const userImage = document.getElementById('user-image');
      const file = e.target.files[0];

      if (file) {
        const reader = new FileReader();

        reader.onload = function (e) {
          userImage.src = e.target.result;
        };

        reader.readAsDataURL(file);
      }
    });
  </script>
  <script>
    function previewImage(event) {
        var image = document.getElementById('user-image');
        var file = event.target.files[0];
        var reader = new FileReader();
    
        reader.onload = function() {
            image.src = reader.result;
        }
    
        reader.readAsDataURL(file);
    }
    </script>
</body>
</html>
